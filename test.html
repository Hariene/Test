<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let name1 = "John";
        console.log(name1);
        console.log(typeof name1);

        let body = {
            name: "Demo",
            age: 20,
            sing() {
                console.log(body);
            }
        };

        body.sing();
        console.log(body.age);
        let add = (a, b) => a + b;
        let arr = [1, 2, 3, 4, 5];
        console.log("arr", arr);
        
        arr.forEach((element, a)=> {
            console.log("value", element, "index", a);  
        });

        let str = "word";
        console.log(str[0]);

        let set1 = new Set([1, 2, 3, "5"]);
        console.log(set1);
        
        let x = "10";

        // map 集合
        let a = new Map([
            ["123", "abc"],
            ["Tom", 123]
        ])

        console.log(a);
        
        a.set("Qishi", "男");
        a.set('"10', "123");
    
        console.log(a);
        console.log(a.delete('"10"'));
        console.log(a);
        
        a.set("Qishi", "女"); // 替换
        
        console.log(a);
        console.log(a.size);
        
        let arr2 = [...a];
        console.log(arr2);
        console.log(typeof a);
        let b = Array.from(a);
        console.log(b);
        for (const value of a) {
            console.log(value);
            
        }
        
        for (const [key, value] of a) {
            console.log("key", key, "value",value);
        }
        console.log("---------------------------");
        a.forEach(a => {
            console.log("value", a);
        });
        a.clear();
        console.log(a.size);

        // 对象
        let p1 = {
            name: "123",
            sex: "男",
            age: 20
        }
        console.log("对象", p1);
        p1.height = 181;
        console.log("对象", p1);
        p1.age = 30;
        console.log("对象", p1);
        delete p1.sex;
        console.log(p1);

        let has = "name" in p1;
        console.log(has);

        // 获取属的数量
        console.log(Object.keys(p1).length);

        for (const key in p1) {
                const value = p1[key];
                console.log(key, value);
        }

        let c = Object.entries(p1) //返回二维数组
        console.log(c);
        c.forEach(([key ,value]) => {
            console.log(key, value);
        });

        p1 = {};
        console.log(p1);

        class Person {
            age;
            name;
            #web;
            
            constructor(age, name, web) {
                this.age = age;
                this.name = name;
                this.#web = web;
            }

            get web() {
                return this.#web;
            }

            set web(value) {
                this.#web = value;
            }

            info() {
                console.log(`${this.age}, ${this.name}, ${this.#web}`);
            }

        }
        
        let p2 = new Person(20, "Jack", "www.baidu.com");
        console.log(p2.web);
        p2.web = "www.yb.com";
        console.log(p2.web);
        p2.info();

        let p3 = new Person();

        let arr3 = [1, 2];
        let [num1, num2] = arr3;
        console.log(`${num1} ${num2}`);

        let arr4 = [1, 2, 3, 4];
        let [,,num3] = [1, 2, 3];
        console.log(num3);
        let [a1,...arr5] = arr4
        console.log(arr5, a1);

        // 两数交换
        let b1 = 10, b2 = 20;
        [b1, b2] = [b2, b1];
        console.log(b1, b2);

        // 对象解构
        class Per {
            age;
            name;
            #web;
            constructor(age, name, web) {
                this.age = age;
                this.name = name;
                this.#web = web;
            }
        }
        let per1 = new Per(19, "Mike", "www.yd.com");
        let {name} = per1;
        // Rename
        let {name:username, age, web} = per1;
        console.log(name,"\n", name, age, web);

        let promise = new Promise((resolve, reject) => {
            // resolve("还钱了");
            reject("没有还钱");
        }).then(a => {
            console.log(a);
        }).catch(error => {
            console.log(error);
        }).finally(() => {
            console.log("异步执行结束！");
        });
        

    </script>
</body>
</html>
