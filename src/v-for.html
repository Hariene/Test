<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="value in data.number">
                {{value}}
            </li>
        </ul>

        <ul>
            <li v-for=" (value, index) in data.number">
                index => {{index}} : value => {{value}}
            </li>
        </ul>

        <ul>
            <li v-for=" (value, key) in data.user">
                key => {{key}} : key => {{value}}
            </li>
        </ul>

        <ul>
            <li v-for=" (value, key, index) in data.user">
                index => {{index}} : key => {{key}} : key => {{value}}
            </li>
        </ul>

        <ul>
            <template v-for=" (value, key, index) in data.user">
                <li v-if="index == 1">
                    index => {{index}} : key => {{key}} : key => {{value}}
                </li>
            </template>
        </ul>
        
        <ul>
            <li v-for=" (value, index) in data.teacher" :title="value.name" :key="value.id">
                index => {{index}} : value.id => {{value.id}} : value.name => {{value.name}} : value.web => {{value.web}}
            </li>
        </ul>
    </div>

    
    
    <script type="module">
        import {createApp, reactive, ref} from "../js/vue.esm-browser.js"
        createApp({
            setup() {
                const data = reactive({
                    number: ["十一", "十二", "十三"],
                    user: {
                        name: "Luna",
                        gender: "女"
                    },
                    teacher: [
                        {id: 100, name: "李华", web: "com.com"},
                        {id: 101, name: "David", web: "www.code.com"}
                    ]
                })


                return {
                    data
                }
            }
        }).mount("#app")

    </script>
</body>
</html>
